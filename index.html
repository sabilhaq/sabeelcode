<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SabeelCode</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .example-box code {
      white-space: pre-wrap;   /* allow wrapping */
      overflow-wrap: anywhere; /* force wrap long strings */
      display: block;          /* full width */
    }
  </style>
  <script>
    async function loadProblem(page) {
      const res = await fetch(page);
      const html = await res.text();
      document.getElementById('problem-container').innerHTML = html;
    }

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const main = document.getElementById('main');
      sidebar.classList.toggle('w-64');
      sidebar.classList.toggle('w-16');
      main.classList.toggle('ml-64');
      main.classList.toggle('ml-16');

      const labels = sidebar.querySelectorAll('.label');
      labels.forEach(label => label.classList.toggle('hidden'));

      const numbers = sidebar.querySelectorAll('.number');
      numbers.forEach(number => {
        number.classList.toggle('inline-block');
        number.classList.toggle('hidden');
      });

      document.getElementById('toggleIcon').classList.toggle('rotate-180');
    }

    window.onload = () => loadProblem('problem1.html');
  </script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-white shadow-lg border-r border-gray-200 p-4 fixed top-0 left-0 h-full overflow-y-auto transition-all duration-300 z-20">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold text-gray-700 label">Problems</h2>
        <button onclick="toggleSidebar()" class="p-2 rounded-full bg-blue-500 text-white hover:bg-blue-600 shadow transition transform active:scale-95" title="Toggle Sidebar">
          <span id="toggleIcon" class="inline-block transition-transform duration-300">‚è©</span>
        </button>
      </div>
      <ul class="space-y-3">
        <li>
          <button onclick="loadProblem('problem1.html')" class="w-full flex items-center justify-between px-3 py-2 rounded-lg bg-blue-50 text-blue-700 font-medium shadow-sm hover:bg-blue-100 transition text-left">
            <div class="flex items-center space-x-2">
              <span class="number hidden">1</span>
              <span class="label">1. Sum</span>
            </div>
          </button>
        </li>
        <li>
          <button onclick="loadProblem('problem2.html')" class="w-full flex items-center justify-between px-3 py-2 rounded-lg bg-blue-50 text-blue-700 font-medium shadow-sm hover:bg-blue-100 transition text-left">
            <div class="flex items-center space-x-2">
              <span class="number hidden">2</span>
              <span class="label">2. Find Maximum</span>
            </div>
          </button>
        </li>
        <li>
          <button onclick="loadProblem('problem3.html')" class="w-full flex items-center justify-between px-3 py-2 rounded-lg bg-blue-50 text-blue-700 font-medium shadow-sm hover:bg-blue-100 transition text-left">
            <div class="flex items-center space-x-2">
              <span class="number hidden">3</span>
              <span class="label">3. Palindrome String</span>
            </div>
          </button>
        </li>
        <li>
          <button onclick="loadProblem('problem4.html')" class="w-full flex items-center justify-between px-3 py-2 rounded-lg bg-blue-50 text-blue-700 font-medium shadow-sm hover:bg-blue-100 transition text-left">
            <div class="flex items-center space-x-2">
              <span class="number hidden">4</span>
              <span class="label">4. Fizz Buzz</span>
            </div>
          </button>
        </li>
        <li>
          <button onclick="loadProblem('problem5.html')" class="w-full flex items-center justify-between px-3 py-2 rounded-lg bg-blue-50 text-blue-700 font-medium shadow-sm hover:bg-blue-100 transition text-left">
            <div class="flex items-center space-x-2">
              <span class="number hidden">5</span>
              <span class="label">5. Check Prime</span>
            </div>
          </button>
        </li>
        <li>
          <button onclick="loadProblem('problem6.html')" class="w-full flex items-center justify-between px-3 py-2 rounded-lg bg-blue-50 text-blue-700 font-medium shadow-sm hover:bg-blue-100 transition text-left">
            <div class="flex items-center space-x-2">
              <span class="number hidden">6</span>
              <span class="label">6. Factorial</span>
            </div>
          </button>
        </li>
        <li>
          <button onclick="loadProblem('problem7.html')" class="w-full flex items-center justify-between px-3 py-2 rounded-lg bg-blue-50 text-blue-700 font-medium shadow-sm hover:bg-blue-100 transition text-left">
            <div class="flex items-center space-x-2">
              <span class="number hidden">7</span>
              <span class="label">7. Fibonacci</span>
            </div>
          </button>
        </li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main id="main" class="flex-1 max-w-3xl mx-auto p-4 sm:p-6 md:p-10 ml-64 transition-all duration-300">
      <div id="problem-container" class="bg-white shadow-md rounded-2xl p-6 sm:p-8 mb-8">
        <!-- Problem content will load here -->
      </div>
    </main>
  </div>
</body>
</html>
